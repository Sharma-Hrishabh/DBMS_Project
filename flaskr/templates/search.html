<!-- LATEST-BLOGS -->


<div class="container" style="margin-top:10%;">
<div class="col-md-12">

  {% for blog in blogs %}
    <h1><a href="./blog/{{blog[2]}}/{{blog[0]}}">{{blog[1]}}</a></h1>
    <p>{{blog[3]}}...<br><a href="./blog/{{blog[2]}}/{{blog[0]}}"><b>Read More</b></a></p>
    <div>
<span class="badge">{{ blog[4] }}</span><div class="pull-right"><span class="label label-default">{{ blog[5] }}</span>
     </div>
    <hr>
  {% endfor %}
</div>
</div>
